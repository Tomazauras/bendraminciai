default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: your_mysql_username
  password: your_mysql_password
  host: localhost

development:
  <<: *default
  database: your_database_name_development

test:
  <<: *default
  database: your_database_name_test

production:
  <<: *default
  database: your_database_name_production
  username: your_mysql_production_username
  password: your_mysql_production_password
  host: your_mysql_production_host